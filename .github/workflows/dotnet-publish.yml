name: .NET Publish

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore ./src/CsvHelper.Excel.sln
      - name: Build
        run: dotnet build --no-restore --configuration Release ./src/CsvHelper.Excel.sln
      - name: Test
        run: dotnet test --no-build --configuration Release ./src/CsvHelper.Excel.sln
      - name: Pack
        run: dotnet pack --no-build --configuration Release ./src/CsvHelper.Excel/CsvHelper.Excel.csproj --output .
      - name: Push to NuGet.org
        run: dotnet nuget push "*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json